<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Here Home</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
</head>
<body>
  <h1>The Weather Here</h1>
  <nav><a href="/">Home</a> || <a href="/logs">Logs</a></nav>
  <p><span id="latitude"></span>°, <span id="longitude"></span>°</p>
  <p>
    The weather here in <span id="country"></span>, <span id="city"></span>, is <span id="summary"></span> with a temperature of 
    <span id="temperature"></span>°C. 
  </p>

  <p>
    The concentration of particulate matter is <span id="aq-value"></span>, last read on <span id="aq-date"></span>.
  </p>
  <button id="check-in-btn">Check In</button>
  <div id="mapid"></div>
  <script src="script.js"></script>
</body>
</html>
